<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Cars - Car Explorer</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body class="bg-background text-text transition-colors duration-300 min-h-screen flex flex-col">
    <nav class="p-4 border-b border-primary/20 bg-surface/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/src/pages/index.html" class="text-2xl font-bold text-primary flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Car Explorer
            </a>
            <div class="flex items-center gap-6">
                <a href="/src/pages/cars.html" class="font-medium hover:text-primary transition-colors">All Cars</a>
                <a href="/src/pages/favorites.html"
                    class="font-medium hover:text-primary transition-colors">Favorites</a>
                <a href="/src/pages/compare.html" class="font-medium text-primary transition-colors">Compare</a>
                <button id="theme-toggle" class="button-action bg-primary text-white text-sm">Switch Theme</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Compare Favorites</h1>
            <a href="/src/pages/cars.html" class="btn-outline text-sm py-2">Add More Cars</a>
        </div>

        <div id="loading" class="text-center py-12">Loading...</div>

        <div id="empty-state" class="hidden text-center py-20 bg-surface rounded-xl border border-primary/10">
            <div class="text-primary mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto opacity-50" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">No cars to compare</h2>
            <p class="text-text/60 mb-6">Add cars to your favorites to see them here.</p>
            <a href="/src/pages/cars.html" class="btn-primary">Browse Cars</a>
        </div>

        <div id="compare-container" class="hidden overflow-x-auto pb-4">
            <table class="w-full min-w-[800px] border-collapse">
                <thead>
                    <tr id="header-row">
                        <th
                            class="p-4 text-left w-48 bg-surface/50 sticky left-0 backdrop-blur-md z-10 border-b border-primary/20">
                            Feature</th>
                        <!-- Car headers injected here -->
                    </tr>
                </thead>
                <tbody id="compare-body">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/compare.js"></script>
</body>

</html>
