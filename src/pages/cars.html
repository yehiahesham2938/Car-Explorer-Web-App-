<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cars - Car Explorer</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body class="bg-background text-text transition-colors duration-300 min-h-screen flex flex-col">
    <nav class="p-4 border-b border-primary/20 bg-surface/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/src/pages/index.html" class="text-2xl font-bold text-primary flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Car Explorer
            </a>
            <div class="flex items-center gap-6">
                <a href="/src/pages/cars.html" class="font-medium text-primary transition-colors">All Cars</a>
                <a href="/src/pages/favorites.html"
                    class="font-medium hover:text-primary transition-colors">Favorites</a>
                <a href="/src/pages/compare.html" class="font-medium hover:text-primary transition-colors">Compare</a>
                <button id="theme-toggle" class="button-action bg-primary text-white text-sm">Switch Theme</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
        <!-- Sidebar Filters -->
        <aside class="w-full md:w-64 space-y-6 flex-shrink-0">
            <div class="bg-surface p-6 rounded-xl border border-primary/10 sticky top-24">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                    Filters
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Search</label>
                        <input type="text" id="search-input" placeholder="Brand or Model..." class="input-field">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Type</label>
                        <select id="type-filter" class="input-field">
                            <option value="All">All Types</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Luxury">Luxury</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Sort By</label>
                        <select id="sort-filter" class="input-field">
                            <option value="">Default</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="hp-desc">Horsepower: High to Low</option>
                            <option value="hp-asc">Horsepower: Low to High</option>
                        </select>
                    </div>

                    <button id="reset-filters" class="w-full btn-outline text-sm py-2">Reset Filters</button>
                </div>
            </div>
        </aside>

        <!-- Car Grid -->
        <section class="flex-1">
            <div id="loading-skeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Skeletons will be injected here -->
            </div>
            <div id="cars-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
                <!-- Cars will be injected here -->
            </div>
            <div id="no-results" class="hidden text-center py-12">
                <p class="text-xl text-text/60">No cars found matching your criteria.</p>
            </div>
        </section>
    </main>

    <script type="module" src="/src/js/app.js"></script>
</body>

</html>
