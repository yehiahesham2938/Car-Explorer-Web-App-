<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Car Explorer</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body class="bg-background text-text transition-colors duration-300 min-h-screen flex flex-col">
    <nav class="p-4 border-b border-primary/20 bg-surface/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/src/pages/index.html" class="text-2xl font-bold text-primary flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Car Explorer
            </a>
            <div class="flex items-center gap-6">
                <a href="/src/pages/cars.html" class="font-medium hover:text-primary transition-colors">All Cars</a>
                <a href="/src/pages/favorites.html" class="font-medium text-primary transition-colors">Favorites</a>
                <a href="/src/pages/compare.html" class="font-medium hover:text-primary transition-colors">Compare</a>
                <button id="theme-toggle" class="button-action bg-primary text-white text-sm">Switch Theme</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">My Favorites</h1>

        <div id="empty-state" class="hidden text-center py-20 bg-surface rounded-xl border border-primary/10">
            <div class="text-primary mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto opacity-50" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">No favorites yet</h2>
            <p class="text-text/60 mb-6">Start browsing and save cars you like!</p>
            <a href="/src/pages/cars.html" class="btn-primary">Browse Cars</a>
        </div>

        <div id="favorites-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards injected here -->
        </div>
    </main>

    <script type="module" src="/src/js/app.js"></script>
</body>

</html>
